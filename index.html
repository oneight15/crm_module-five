<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <section class="cms">
    <div class="container">
      <div class="cms__top-block">
        <h2 class="cms__title">cms</h2>
        <p class="cms__total-price total-price">
          <span class="total-price__text">Итоговая стоимость:</span>
          <span class="total-price__sum">$ 0</span>
        </p>
      </div>

      <div class="cms__wrapper">
        <div class="cms__control-panel">
          <button class="cms__filter">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 12L20 4V0H0V4L8 12V20L12 16V12Z" fill="currentColor"/>
            </svg>
            <span class="cms__filter-text">Фильтр</span>
          </button>

          <form class="cms__form" action="#">
            <button class="cms__search-btn" type="submit">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.4097 14.8822C11.7399 16.1799 9.63851 16.7922 7.53338 16.5942C5.42824 16.3963 3.47766 15.403 2.07881 13.8166C0.679961 12.2303 -0.0619809 10.1701 0.00405863 8.05565C0.0700982 5.94118 0.939153 3.9314 2.43427 2.43552C3.92939 0.939633 5.93814 0.0701341 8.05152 0.00406071C10.1649 -0.0620127 12.224 0.680308 13.8096 2.07988C15.3951 3.47944 16.3879 5.43102 16.5857 7.53723C16.7836 9.64345 16.1717 11.7459 14.8745 13.4166L19.6936 18.2201C20.1016 18.6267 20.1022 19.2872 19.695 19.6946C19.2878 20.1021 18.6273 20.1017 18.2204 19.6939L13.4201 14.8822H13.4097ZM8.31916 14.5495C9.13773 14.5495 9.94829 14.3882 10.7045 14.0748C11.4608 13.7614 12.148 13.302 12.7268 12.7229C13.3056 12.1438 13.7647 11.4563 14.078 10.6996C14.3913 9.94298 14.5525 9.13201 14.5525 8.31302C14.5525 7.49403 14.3913 6.68306 14.078 5.92641C13.7647 5.16976 13.3056 4.48225 12.7268 3.90314C12.148 3.32402 11.4608 2.86465 10.7045 2.55123C9.94829 2.23782 9.13773 2.07651 8.31916 2.07651C6.66598 2.07651 5.08051 2.73356 3.91153 3.90314C2.74256 5.07271 2.08583 6.659 2.08583 8.31302C2.08583 9.96705 2.74256 11.5533 3.91153 12.7229C5.08051 13.8925 6.66598 14.5495 8.31916 14.5495Z" fill="#8B83BA"/>
              </svg>
            </button>

            <label class="cms__label" for="search">
              <input class="cms__input" type="search" name="search" id="search" placeholder="Поиск по наименованию и категории">
            </label>
              
          </form>

          <button class="cms__add-item">Добавить товар</button>
        </div>

        <div class="cms__scroll">
          <table class="cms__table table">
            <thead class="table__header">
              <tr>
                <th class="table__cell table__cell_head table__cell_id">ID</th>
                <th class="table__cell table__cell_head table__cell_name">Наименование</th>
                <th class="table__cell table__cell_head table__cell_category">Категория</th>
                <th class="table__cell table__cell_head table__cell_units">ед/изм</th>
                <th class="table__cell table__cell_head table__cell_count">количество</th>
                <th class="table__cell table__cell_head table__cell_price">цена</th>
                <th class="table__cell table__cell_head table__cell_total">ИТОГ</th>
                <th class="table__cell table__cell_head table__cell_icons"></th>
              </tr>
            </thead>

            <tbody class="table__body">

            </tbody>

            
          </table>
        </div>

        <div class="cms__bottom-block">
          <div class="cms__select">
            <span class="cms__select-text">Показывать на странице:</span>
            <select class="cms__select-btn" name="select-pages" id="select-pages">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>

            </div>
          <p class="cms__pages">1-10 of 276</p>
          <div class="cms__controllers">
            <button class="cms__controllers-btn cms__controllers-btn_left" type="button">
              <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z" fill="#6E6893"/>
              </svg>
            </button>

            <button class="cms__controllers-btn cms__controllers-btn_right" type="button">
              <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z" fill="#6E6893"/>
              </svg>                  
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="overlay">
    <div class="modal">
      <div class="modal__top-block">
        <h2 class="modal__title">Добавить товар</h2>
        <div class="modal__ident">
          <p class="modal__ident">
            <span class="modal__ident-text">id: </span>
            <span class="modal__ident-value"></span>
          </p>
          <button class="modal__ident-btn">
            <svg width="18" height="19" viewBox="0 0 18 19" fill="transparent" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.5629 3.86078L15.6394 5.93629L13.5629 3.86078ZM14.8982 2.03233L9.28343 7.64709C8.99332 7.9368 8.79546 8.3059 8.7148 8.70789L8.19617 11.304L10.7923 10.7844C11.1942 10.704 11.5629 10.5069 11.8531 10.2167L17.4678 4.60196C17.6366 4.43324 17.7704 4.23293 17.8617 4.01248C17.953 3.79203 18 3.55576 18 3.31714C18 3.07853 17.953 2.84225 17.8617 2.6218C17.7704 2.40136 17.6366 2.20105 17.4678 2.03233C17.2991 1.8636 17.0988 1.72976 16.8784 1.63845C16.6579 1.54714 16.4216 1.50014 16.183 1.50014C15.9444 1.50014 15.7081 1.54714 15.4877 1.63845C15.2672 1.72976 15.0669 1.8636 14.8982 2.03233V2.03233Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16.0394 13.2648V16.206C16.0394 16.726 15.8328 17.2248 15.4651 17.5925C15.0973 17.9602 14.5986 18.1668 14.0786 18.1668H3.29415C2.77411 18.1668 2.27537 17.9602 1.90765 17.5925C1.53993 17.2248 1.33334 16.726 1.33334 16.206V5.42157C1.33334 4.90154 1.53993 4.4028 1.90765 4.03508C2.27537 3.66735 2.77411 3.46077 3.29415 3.46077H6.23535" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        
      </div>
      <form class="modal__form" action="https://jsonplaceholder.typicode.com/posts" method="post">
        <fieldset class="modal__fieldset">
          <div class="modal__field modal__field_name">
            <label class="modal__label" for="name">Наименование</label>
            <input class="modal__input" type="text" name="name" id="name" required>
          </div>

          <div class="modal__field modal__field_category">
            <label class="modal__label" for="category">Категория</label>
            <input class="modal__input" type="text" name="category" id="category" required>
          </div>

          <div class="modal__field modal__field_units">
            <label class="modal__label" for="units">Единицы измерения</label>          
            <input class="modal__input" type="text" name="units" id="units" required>
          </div>

          <div class="modal__field modal__field_discount">
            <label class="modal__label" for="discount">Дисконт</label>
            <div class="modal__discount">
              <input class="modal__input-checkbox" type="checkbox" name="checkbox" aria-label="Применить скидку">
              <input class="modal__input modal__input_disabled" type="text" name="discount" id="discount" disabled>
            </div>
          </div>

          <div class="modal__field modal__field_description">
            <label class="modal__label" for="description">Описание</label>
            <textarea class="modal__input modal__input_textar" name="description" id="description" rows="5" required></textarea>
          </div>

          <div class="modal__field modal__field_count">
            <label class="modal__label" for="count">Количество</label>
            <input class="modal__input" type="number" name="count" id="count" required>
          </div>

          <div class="modal__field modal__field_price">
            <label class="modal__label" for="price">Цена</label>
            <input class="modal__input" type="number" name="price" id="price" required>
          </div>

          <div class="modal__field modal__field_error">
            <p>Изображение не должно превышать размер 1 Мб</p>
          </div>

          <div class="modal__field modal__field_file">
            <label class="modal__label modal__label_file" for="file">Добавить изображение</label>
            <input class="modal__input modal__input_file" type="file" name="file" id="file">
          </div>

          <div class="modal__image">
            <img class="modal__item-image" src="img/item.png" alt="Изображение добавленного товара">
          </div>
        </fieldset>
        <div class="modal__bottom-block">
          <p class="modal__total-price total-price">
            <span class="total-price__text">Итоговая стоимость:</span>
            <span class="total-price__sum">$ 0</span>
          </p>
          <button class="modal__submit" type="submit">Добавить товар</button>
        </div>
      </form>
      <button class="modal__close" type="button" aria-label="Закрыть модальное окно">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
          <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
        </svg>                    
      </button>
      <div class="error-block">
        <p class="error-block__text">Что-то пошло не так</p>
        <button class="error-block__close" type="button" aria-label="Закрыть окно ошибки">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
            <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
          </svg>                    
        </button>
      </div>
    </div>
  </div>
</body>
</html>
